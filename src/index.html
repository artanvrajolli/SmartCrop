<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCrop</title>
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.min.css">
</head>

<body x-data="cropperData">
    <div class="flex flex-col justify-center items-center min-h-screen bg-custom-handler" x-show="!_hasImage">
        <h1 class="text-4xl font-bold text-gray-900 relative pb-2">
            <h1 class="text-4xl pb-2 font-bold text-center text-gray-800 dark:text-white">
                <span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-yellow-500 to-yellow-300 dark:to-yellow-500 animate-pulse">S</span>
                <span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-yellow-500 to-yellow-300 dark:to-yellow-500 animate-pulse animation-delay-100">m</span>
                <span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-yellow-500 to-yellow-300 dark:to-yellow-500 animate-pulse animation-delay-200">a</span>
                <span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-yellow-500 to-yellow-300 dark:to-yellow-500 animate-pulse animation-delay-300">r</span>
                <span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-yellow-500 to-yellow-300 dark:to-yellow-500 animate-pulse animation-delay-400">t</span>
                <span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-yellow-500 to-yellow-300 dark:to-yellow-500 animate-pulse animation-delay-500">C</span>
                <span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-yellow-500 to-yellow-300 dark:to-yellow-500 animate-pulse animation-delay-600">r</span>
                <span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-yellow-500 to-yellow-300 dark:to-yellow-500 animate-pulse animation-delay-700">o</span>
                <span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-yellow-500 to-yellow-300 dark:to-yellow-500 animate-pulse animation-delay-800">p</span>
            </h1>

            <div class="bg-white dark:bg-gray-800 p-1 border rounded">

                <div class="grid min-w-[300px]">
                    <div class="flex dark:text-white items-center mb-2">
                        <span x-html="computerIcon" class="me-1 text-2xl"></span>
                        <span>Upload image from your computer</span>
                        <span
                            class="text-xl before:hidden hover:before:block mx-1 relative before:absolute before:text-sm before:w-40 before:border before:bottom-full dark:before:text-black before:bg-white before:text-center before:rounded-md before:-translate-x-1/2 before:content-[attr(data-hover-text)]"
                            data-hover-text="Your files are stored only in your local machine"
                            x-html="questionIcon"></span>
                    </div>
                    <input hidden type="file" id="file" name="file" accept="image/*" @change="onFileChange">
                    <label for="file"
                        class="dark:text-white text-center flex items-center justify-center cursor-pointer border-2 bg-gray-300 dark:bg-gray-700 rounded border-dashed border-gray-400 p-5">
                        <span class="text-2xl me-2" x-html="uploadIcon"></span>
                        <span>Select Image</span>
                    </label>
                    <div class="mt-3 flex items-center dark:text-white">
                        <span x-html="linkIcon" class="me-1 text-2xl"></span>
                        <span>Or paste image URL</span>
                    </div>
                    <input x-ref="inputUrl" placeholder="E.g: http://example.com/image.png" type="text"
                        @change="setImage(event.target.value,true);"
                        class="form-input mt-2 border border-sm bg-gray-300 dark:bg-gray-700 px-2 py-1"
                        pattern="https?://.+">
                </div>

                <div x-show="_inputImage.status === 'loading'" class="mt-2 flex justify-center items-center">
                    <div class="animate-spin me-2 inline-flex">
                        <span x-html="spinnerIcon"></span>
                    </div>
                    <span class="dark:text-white">Loading</span>
                </div>
                <div x-show="_inputImage.status === 'error'"
                    class="mt-2 bg-red-100 dark:bg-red-800 border border-red-400 text-red-700 dark:text-red-200 ps-4 pe-10 py-3 rounded relative"
                    role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline" style="word-wrap: break-word;">There was an error processing your
                        request.</span>
                    <span @click="_inputImage.status = 'idle'"
                        class="absolute cursor-pointer top-0 bottom-0 right-0 px-4 py-3">
                        <span class="text-2xl" x-html="removeIcon"></span>
                    </span>
                </div>

                <div x-show="recentImages.imagesList.length > 0"
                    class="border border-gray-700 dark:border-gray-400 rounded mt-4 py-1 min-w-[300px]">
                    <div class="flex justify-between px-2 items-center">
                        <div class="me-5 dark:text-white">From your local files</div>
                        <div @click="handleRemoveAllImages"
                            class="flex text-sm text-red-500 dark:text-red-400 items-center font-semibold cursor-pointer">
                            <div class="text-xl" x-html="trashIcon"></div>
                            <span>Clear All</span>
                        </div>
                    </div>
                    <hr class="border-gray-700 dark:border-gray-400" />
                    <ul>
                        <template x-if="recentImages.imagesList.length === 0">
                            <li class="text-center">No recent images found.</li>
                        </template>

                        <template x-for="image in recentImages.imagesList" :key="image.id">
                            <li  @click="loadImageFromId(image.id)"
                                class="flex dark:text-white items-center p-1 hover:bg-gray-200 dark:hover:bg-gray-700 justify-between cursor-pointer">
                                <div class="flex items-center">
                                    <img class="w-[50px] h-[50px] object-contain"
                                        :src="URL.createObjectURL(image?.dataBlobThumbnail ?? image?.dataBlob)" />
                                    <div class="ms-1 text-sm">
                                        <div class="font-semibold" x-text="image.create_at_moment"></div>
                                    </div>
                                </div>

                                <div class="text-red-600 text-2xl"
                                    @click="event.stopPropagation();handleRemoveImage(image.id);">
                                    <span class="relative isolate before:-z-10 before:absolute before:content-[''] before:bg-white before:inset-1.5 before:rounded-full" x-html="removeIcon"></span>
                                </div>
                            </li>
                        </template>

                    </ul>
                </div>

            </div>

            <div class="absolute bottom-5 backdrop-blur-sm bg-white dark:bg-gray-700 rounded-full right-2 z-10">
                <a class="flex justify-center text-xl" >
                    <span @click="theme = theme == 'dark' ? 'light' : 'dark' " class="inline-flex border rounded-full px-1.5 py-1 cursor-pointer">
                        <span x-html="moonIcon"  class="text-slate-800  rounded-full" >
                            
                        </span>
                        <span x-html="sunIcon" class="text-yellow-400  rounded-full" >
                            
                        </span>
                    </span>
                </a>
            </div>
    </div>
    <div x-show="cropedData.modal === 'show'" class="fixed z-50 inset-0 overflow-y-auto  backdrop-blur">
        <div class="flex items-center justify-center min-h-screen">
            <div class="fixed inset-0 bg-gray-500 opacity-75"></div>
            <div class="bg-white rounded-lg overflow-hidden shadow-xl">
                <div class="relative">

                    <div class="relative bg-white">
                        <img class="max-w-full w-full min-w-[300px] border border-dashed max-h-[500px] object-contain"
                            src="#" alt="cropped image" x-ref="croppedImage" />
                        <div class="absolute font-medium bottom-0 right-0 backdrop-blur bg-white/75 px-1">
                            <span x-text="cropedData.size.width"></span>
                            <span class="font-regular">x</span>
                            <span x-text="cropedData.size.height"></span>
                        </div>
                    </div>
                    <hr />
                    <div class="flex justify-between">
                        <button @click="downloadCroppedImage"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-regular py-1 px-4 rounded disabled:opacity-50 disabled:pointer-events-none">
                            Download
                        </button>



                        <div class="flex items-center">
                            <span
                                class="[&.data-copied]:before:content-['COPIED'] before:bg-white/75 before:text-sm before:duration-2500 before:transition-opacity before:px-1 before:rounded before:opacity-0 hover:before:opacity-100 before:left-1/2 before:-translate-x-1/2 cursor-pointer before:absolute before:bottom-full  relative empty:before:content-[''] before:content-['COPY'] mx-2 hover:text-sky-500"
                                @click="copyToClipboard(event)" x-text="uploadInfo.imgur"></span>
                            <span class="mx-2 animate-spin" x-show="uploadInfo.status === 'loading'"
                                x-html="spinnerIcon">Uploading...</span>
                            <button x-bind:disabled="uploadInfo.status === 'loading'" @click="uploadImageImgur"
                                class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded disabled:opacity-50 disabled:pointer-events-none">
                                <span class="flex items-center" x-show="uploadInfo.status == 'idle'">
                                    <span class="text-xl" x-html="uploadIcon"></span>
                                    Imgur
                                </span>
                                <span class="animate-pulse" x-show="uploadInfo.status === 'loading'">. . .</span>
                            </button>
                        </div>
                    </div>
                    <div @click="cropedData.modal = 'hidden'"
                        class="cursor-pointer absolute top-0 right-0 text-2xl text-red-600 z-50" x-html="removeIcon">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="h-screen overflow-hidden flex flex-col" x-show="_hasImage">
        <div class="w-screen flex bg-gray-700 items-center">
            <div class="container mx-auto flex items-center z-10">
                <div class="flex items-center ms-2 justify-center text-red-500 cursor-pointer text-2xl  relative
                    before:absolute before:bg-white before:inset-1.5     before:-z-10 before:rounded-full
                " x-html="removeIcon" @click="removeImage(true)"></div>
                <div class="ms-auto relative flex text-white items-center my-0.5">
                    <div class="bg-gray-700 text-white me-2">
                        <div class="container flex justify-between mx-auto">
                            <span></span>
                            <div class="flex items-center">
                                <button :disabled="cropedData.status != 'idle'" @click="handleCropButton"
                                    class="flex items-center bg-blue-500 hover:bg-blue-700 text-white font-semibold  px-1 rounded-sm disabled:opacity-50 disabled:pointer-events-none">
                                    <span x-show="cropedData.status == 'loading'" class="animate-spin me-1"
                                        x-html="spinnerIcon"></span>
                                    <span x-html="cropIcon" class="me-1 text-2xl"
                                        x-show="cropedData.status == 'idle'"></span>
                                    CROP
                                </button>
                            </div>
                        </div>
                    </div>

                    <span @click="detectObjects.show = !detectObjects.show" class="cursor-pointer select-none">
                        <span x-text="detectObjects.objectsList.length"
                            class="before:content-['Detected'] before:me-1 inline-flex items-center px-1.5 py-0.25 rounded-md text-sm font-medium bg-green-100 text-green-800"
                            x-show="detectObjects.status === 'success'">
                        </span>
                    </span>

                    <span class="ms-1" x-show="detectObjects.status === 'loading'">Detecting.</span>
                    <span x-show="detectObjects.status === 'failed'">[Error detected]</span>
                    <span x-show="detectObjects.show" class="absolute bottom-0 z-10 translate-y-full right-0">
                        <ul class="bg-white/75 text-black not:empty:p-4 rounded-sm">
                            <template x-if="detectObjects.status === 'success'">
                                <template x-if="detectObjects.objectsList.length > 0">
                                    <template x-for="(item, index) in detectObjects.objectsList" :key="index">
                                        <li class="cursor-pointer flex items-center hover:bg-black/75 hover:text-white"
                                            @click="setSelectedBox(index)">
                                            <span class="ps-1 text-sky-700" x-html="boundingBoxIcon"></span>
                                            <span class="px-1" x-html="item.class">[class]</span>
                                        </li>
                                    </template>
                                </template>
                            </template>
                        </ul>
                    </span>

                </div>
            </div>
        </div>
        <div class="h-[50%] flex-grow">
            <img x-ref="imageRef" x-on:load="handleImageLoaded(event);" crossorigin="anonymous" id="image">
        </div>
    </div>
</body>
<script type="module" src="./script.js"></script>

</html>
